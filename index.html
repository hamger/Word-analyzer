<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>word-counter</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    #container {
      padding: 20px;
    }
    #top-box {
      margin-bottom: 20px;
    }
    .input-group-box {
      overflow: hidden;
      display: inline-block;
      width: 100px;
    }
    #addMyWord {
      margin-left: 20px;
    }
    #hg-to-top,  #hg-to-bottom{
      cursor: pointer;
      display: none;
      position: fixed;
      background-color: rgba(70, 70, 70, 0.5);
      z-index: 99;
      height: 30px;
      width: 30px;
      border-radius: 6px;
      bottom: 20px;
      right: 20px;
    }
    .hg-to-top-arrows {
      display: inline-block;
      height: 12px;
      width: 12px;
      border-left: 2px solid #fff;
      border-top: 2px solid #fff;
      position: absolute;
      top: 13px;
      left: 9px;
      transform: rotate(45deg);
    }
    .hg-to-bottom-arrows {
      display: inline-block;
      height: 12px;
      width: 12px;
      border-left: 2px solid #fff;
      border-top: 2px solid #fff;
      position: absolute;
      top: 7px;
      left: 9px;
      transform: rotate(-135deg);
    }
    .dropdown {
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id='container'>
    <div id='top-box'>
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="true">
          <span id="current-book"></span>
          <span class="caret"></span>
        </button>
        <ul id="book-list" class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="javascript:;">Action</a></li>
          <li><a href="javascript:;">Another action</a></li>
          <li><a href="javascript:;">Something else here</a></li>
        </ul>
      </div>
      <form style="display: inline-block;" class="form-inline">
        <div style="width:200px" class="form-group">
          <div class="input-group">
            <div class="input-group-addon">出现概率</div>
            <input type="text" class="form-control" id="pro-from" placeholder="最小">
            <div class="input-group-addon">‱</div>
          </div>
        </div>
        <div style="width:152px" class="form-group">
          <div class="input-group">
            <div class="input-group-addon">~</div>
            <input type="text" class="form-control" id="pro-to" placeholder="最大">
            <div class="input-group-addon">‱</div>
          </div>
        </div>
        <button onclick="getList()" type="button" class="btn btn-primary">查询</button>
      </form>
      <button type="button" class="btn btn-default" id='addMyWord'>过滤</button>
    </div>
    <table id="word-table" class="table table-hover">
      <tr>
        <th><label class="checkbox-inline"><input id="all-select" type="checkbox" value="">全选</label></th>
        <th>单词</th>
        <!-- <th>释义</th> -->
        <th>出现次数</th>
        <th>出现概率（‱）</th>
      </tr>
    </table>
    <div id="hg-to-top">
      <span class="hg-to-top-arrows"></span>
    </div>
    <div id="hg-to-bottom">
      <span class="hg-to-bottom-arrows"></span>
    </div>
  </div>
  <script>
    $('#pro-from').val(1)
    $('#pro-to').val(2)
    // 获取书名列表
    $.ajax({
      url: 'http://localhost:5001/book',
      type: 'get',
      dataType: 'json',
      success: function (res) {
        var data = res.data
        if (data.length === 0) return
        $('#book-list').empty()
        data.forEach(function (item) {
          $('#book-list').append('<li><a class="book-item" href="javascript:;">'+ item +'</a></li>')
        })
        $('#current-book').text(data[0])
        getList()
        console.log(data)
      },
    });
    // 点击书名加载统计列表
    $(document).on('click', '.book-item',function () {
      var bookName = $(this).text()
      $('#current-book').text(bookName)
      getList()
    })
    // 获取统计列表
    function getList() {
      var bookName = $('#current-book').text()
      var proFrom = $('#pro-from').val()
      var proTo = $('#pro-to').val()
      $('#all-select').prop("checked", false)
      $.ajax({
        url: 'http://localhost:5001/list?bookName=' + bookName + '&proFrom=' + proFrom + '&proTo=' + proTo,
        type: 'get',
        dataType: 'json',
        success: function (res) {
          var data = res.data
          $('.word-item').remove()
          data.forEach(function (e, i) {
            $('#word-table').append('<tr class="word-item"><td><label class="checkbox-inline"><input class="word-select" type="checkbox" value="">' +
              (i + 1) + '</label>' +
              '</td><td><a target="_blank" href="http://dict.youdao.com/search?q=' + e[0] + '">' + e[0] + '<a>' +
              // '</td><td class="word-meaning">' + '点击查看' +
              '</td><td>' + e[1] +
              '</td><td>' + e[2] +
              '</td></tr>')
          });
        },
      });
    }
    // 页面置顶
    $('#hg-to-top').click(function () {
      window.scroll(0, 0);
    })
    // 页面置底
    $('#hg-to-bottom').click(function () {
      window.scroll(0, document.body.clientHeight);
    })
    // 根据页面位置显示置顶或置底的按钮
    var toTopBtn = document.getElementById('hg-to-top');
    var toBottomBtn = document.getElementById('hg-to-bottom');
    window.addEventListener('scroll', (e) => {
      var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
      if (scrollTop > window.screen.availHeight) {
        toTopBtn.style.display = 'block';
        toBottomBtn.style.display = 'none';
      }
      else {
        toTopBtn.style.display = 'none';
        toBottomBtn.style.display = 'block';
      }
    });
    // 列表全选
    $('#all-select').click(function () {
      if ($(this).is(":checked")) {
        $('.word-select').prop('checked', true)
      } else {
        $('.word-select').prop('checked', false)
      }
    })
    // 过滤单词
    $('#addMyWord').click(function () {
      var list = []
      $('.word-item').each(function (i, item) {
        if ($(item).find('.word-select').is(":checked")) {
          list.push($(item).find('a').text())
        }
      })
      if (list.length === 0) return
      $.ajax({
        url: 'http://localhost:5001/addMyWord',
        type: 'post',
        data: JSON.stringify(list),
        dataType: 'json',
        success: function (res) {
          getList()
        },
      });
    })
    // $(document).on('click', function () {
    //   var word = $(this).parent().find('a').text()
    //   $.ajax({
    //     url: 'http://localhost:5001/checkWord?word=' + word,
    //     type: 'get',
    //     dataType: 'json',
    //     success: function (res) {
    //       console.log(res)
    //     },
    //   });
    // })
  </script>
</body>

</html>
