<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>word-manage</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    #container {
      padding: 20px;
    }
    #top-box {
      margin-bottom: 20px;
    }
    .input-group-box {
      overflow: hidden;
      display: inline-block;
      width: 100px;
    }
    #filterWord {
      margin-left: 20px;
    }
    #manageWord {
      float: right;
    }
    #hg-to-top,  #hg-to-bottom{
      cursor: pointer;
      display: none;
      position: fixed;
      background-color: rgba(70, 70, 70, 0.5);
      z-index: 99;
      height: 30px;
      width: 30px;
      border-radius: 6px;
      bottom: 20px;
      right: 20px;
    }
    .hg-to-top-arrows {
      display: inline-block;
      height: 12px;
      width: 12px;
      border-left: 2px solid #fff;
      border-top: 2px solid #fff;
      position: absolute;
      top: 13px;
      left: 9px;
      transform: rotate(45deg);
    }
    .hg-to-bottom-arrows {
      display: inline-block;
      height: 12px;
      width: 12px;
      border-left: 2px solid #fff;
      border-top: 2px solid #fff;
      position: absolute;
      top: 7px;
      left: 9px;
      transform: rotate(-135deg);
    }
    .dropdown {
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id='container'>
    <div id='top-box'>
      <form style="display: inline-block;" class="form-inline">
        <div style="width:200px" class="form-group">
          <div class="input-group">
            <div class="input-group-addon">单词</div>
            <input type="text" class="form-control" id="word" placeholder="">
          </div>
        </div>
        <div style="width:200px" class="form-group">
          <div class="input-group">
            <div class="input-group-addon">类型</div>
            <input type="text" class="form-control" id="type_" placeholder="">
          </div>
        </div>
        <button onclick="getList()" type="button" class="btn btn-primary">查询</button>
      </form>
      <button type="button" class="btn btn-default" id='manageWord'><a href="./index.html">首页</a></button>
    </div>
    <table id="word-table" class="table table-hover">
      <tr>
        <th>序号</th>
        <th>单词</th>
        <th>音标</th>
        <th>释义</th>
        <th>类型</th>
        <th>操作</th>
      </tr>
    </table>
    <div id="hg-to-top">
      <span class="hg-to-top-arrows"></span>
    </div>
    <div id="hg-to-bottom">
      <span class="hg-to-bottom-arrows"></span>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">修改</h4>
          </div>
          <div class="modal-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="input_word" class="col-sm-2 control-label">单词</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input_word" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="input_phonetic" class="col-sm-2 control-label">音标</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input_phonetic" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="input_meaning" class="col-sm-2 control-label">释义</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input_meaning" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="input_type" class="col-sm-2 control-label">类型</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input_type" placeholder="">
                  </div>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" onclick="updateWord()" class="btn btn-primary">确定</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">删除</h4>
          </div>
          <div class="modal-body">
            确定要删除 <span id="del_word"></span> 吗？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" onclick="delWord()" class="btn btn-primary">确定</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function editModal(id) {
      var current_row = $('#' + id)
      $('#input_word').val(current_row.find('.word-word').text())
      $('#input_phonetic').val(current_row.find('.word-phonetic').text())
      $('#input_meaning').val(current_row.find('.word-meaning').text())
      $('#input_type').val(current_row.find('.word-type').text())
      $('#editModal').modal('show')
    }
    function delModal(id) {
      var current_row = $('#' + id)
      $('#del_word').val(current_row.find('.word-word').text())
      $('#delModal').modal('show')
    }
    function updateWord(x) {
      console.log(x)
      $('#editModal').modal('hide')
    }
    function delWord(x) {
      console.log(x)
      $('#delModal').modal('hide')
    }
    $('#word').val('look')
    // $('#type_').val('')
    getList()
    // 获取统计列表
    function getList() {
      var word = $('#word').val()
      var type_ = $('#type_').val()
      $.ajax({
        url: 'http://localhost:5001/wordList?word=' + word + '&type=' + type_,
        type: 'get',
        dataType: 'json',
        success: function (res) {
          var data = res.data
          $('.word-item').remove()
          data.forEach(function (e, i) {
            $('#word-table').append('<tr id="word-id-' + e.word + '" class="word-item"><td>' + (i + 1) +
              '</td><td><a class="word-word" target="_blank" href="http://dict.youdao.com/search?q=' + e.word + '">' + e.word + '<a>' +
              '</td><td class="word-phonetic">' + e.phonetic +
              '</td><td class="word-meaning">' + e.meaning +
              '</td><td class="word-type">' + e.type +
              '</td><td>' +
              '<button onclick="editModal(\'word-id-' + e.word + '\')" type="button" class="btn btn-primary btn-xs" data-toggle="modal">编辑</button> ' +
              '<button onclick="delModal(\'word-id-' + e.word + '\')" type="button" class="btn btn-primary btn-xs" data-toggle="modal">删除</button>' +
              '</td></tr>')
          });
        },
      });
    }
    // 页面置顶
    $('#hg-to-top').click(function () {
      window.scroll(0, 0);
    })
    // 页面置底
    $('#hg-to-bottom').click(function () {
      window.scroll(0, document.body.clientHeight);
    })
    // 根据页面位置显示置顶或置底的按钮
    var toTopBtn = document.getElementById('hg-to-top');
    var toBottomBtn = document.getElementById('hg-to-bottom');
    window.addEventListener('scroll', (e) => {
      var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
      if (scrollTop > window.screen.availHeight) {
        toTopBtn.style.display = 'block';
        toBottomBtn.style.display = 'none';
      }
      else {
        toTopBtn.style.display = 'none';
        toBottomBtn.style.display = 'block';
      }
    });
  </script>
</body>

</html>
